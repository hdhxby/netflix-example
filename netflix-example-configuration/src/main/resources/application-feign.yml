        world: # org.springframework.cloud.openfeign.FeignClientProperties.FeignClientConfiguration
            connectTimeout: 1000 # 链接超时, 没有默认值, 也没有生效
            readTimeout: 1000 # 读取超时, 没有默认值, 也没有生效
