    client: # org.springframework.cloud.openfeign.FeignClientProperties
        default: # org.springframework.cloud.openfeign.FeignClientProperties.FeignClientConfiguration
            connectTimeout: 1000 # 链接超时, 没有默认值, 也没有生效
